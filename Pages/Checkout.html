<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payement</title>
    <link rel="stylesheet" href="../CSS/checkout.css">
</head>
<body>
    <div id = "header_main">
        <div id ="logo_div_main">
            <img src="../images/Logo.png" alt = "logo" id ="logo_image_main">
            <p id ="logo_name_main">Gokart</p>
        </div>
    </div>
    <div class="main-content">
        <div class="left-content">
            <form>
                <br>
                <fieldset>
                    <br><br><legend>Enter Details</legend>
                    <label for="phone">Phone Number </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="tel" id="phone" onblur="checkPhoneNumber()" required><br><br><br>
                    <label for="address">Address </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="address" required><br><br><br>
                    <label for="pieces">Number of Pieces </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select id="pieces">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select><br><br><br>
                    <label for="payoption">Payment Options</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select id="payoption">
                        <option>Credit Card</option>
                        <option>Debit Card</option>
                        <option>UPI(Phonepe,Gpay,Paytm)</option>
                        <option>Wallet</option>
                        <option>Net Banking</option>
                        <option>Cash</option>
                        <option>EMI(Easy Installments)</option>
                    </select><br>
                </fieldset>
                <button id="submit" onclick="window.open('finish.html')">Place Order</button>
            </form>
        </div>
    </div>
    <script>
        var c = 0;
        function checkPhoneNumber(){
            var btn = document.getElementById("submit");
            var phone = document.getElementById("phone");
            var phoneValue = phone.value.trim();
            var regexphone = /^[6789]{1}[0-9]{9}$/;
            if(regexphone.test(phoneValue)){
                c=1;
            }
            else{
                c=0;
                alert("Please enter the valid phone Number");
            }
        }

        window.setInterval(function(){
            var btn = document.getElementById("submit");
            if(c==1){
                btn.disabled  = false;
            }
            else{
                btn.disabled = true;
            }
        },1000);
    </script>
</body>
</html>
